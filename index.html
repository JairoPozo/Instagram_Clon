<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/style.css">
    <title>Instagram</title>
</head>

<body>
    <header class="header">
        <section class="header-logo">
            <picture class="logo-picture">
                <img class="logo-picture__img"
                    src="https://instagram.com/static/images/web/mobile_nav_type_logo.png/735145cfe0a4.png" alt="Logo de instagram">
            </picture>
        </section>
        <section class="header-search">
            <div class="search-container">
                <span class="search__icon"></span>
                <span class="search__text">Busca</span>
            </div>
        </section>
        <section class="header-nav">
            <nav class="nav-container">
                <ul class="nav-list">
                    <li class="nav-list__item">
                        <picture class="nav-list-picture">
                            <img class="nav-list-picture__img"
                                src="https://cdn2.iconfinder.com/data/icons/instagram-outline/19/10-256.png" alt="Home">
                        </picture>
                    </li>
                    <li class="nav-list__item">
                        <picture class="nav-list-picture">
                            <img class="nav-list-picture__img"
                                src="https://cdn2.iconfinder.com/data/icons/instagram-outline/19/7-256.png" alt="Inbox">
                        </picture>
                    </li>
                    <li class="nav-list__item">
                        <picture class="nav-list-picture">
                            <img class="nav-list-picture__img"
                                src="https://cdn1.iconfinder.com/data/icons/instagram-ui-glyph/48/Sed-14-512.png" alt="Explore">
                        </picture>
                    </li>
                    <li class="nav-list__item">
                        <picture class="nav-list-picture">
                            <img class="nav-list-picture__img"
                                src="https://cdn0.iconfinder.com/data/icons/instagram-ui-1/24/Instagram-UI_like-512.png" alt="Activity">
                        </picture>
                    </li>
                    <li class="nav-list__item">
                        <picture class="nav-list-picture">
                            <img class="nav-list-picture__img"
                                src="https://instagram.fcai20-2.fna.fbcdn.net/v/t51.2885-19/44884218_345707102882519_2446069589734326272_n.jpg?_nc_ht=instagram.fcai20-2.fna.fbcdn.net&_nc_ohc=aIFqrTzPvM8AX_JoFWB&oh=fc7e381ab6a579e8d04d76e0b8c396aa&oe=6034650F&ig_cache_key=YW5vbnltb3VzX3Byb2ZpbGVfcGlj.2" alt="Profile">
                        </picture>
                    </li>
                </ul>
            </nav>
        </section>
    </header>
    <main class="main">
        <section class="profile">
            <figure class="profile-figure">
                <img class="profile-figure__img" src="https://upload.wikimedia.org/wikipedia/en/3/3c/Rhea_side_profile.jpg" alt="profile picture">
            </figure>
            <article class="user-information">
                <h1 class="information__name-user">Nombre del Usuario</h1>
                <button class="button-follow"><span class="follow-text">Seguir</span></button>
                <button class="button-suggestions"><div class="button-suggestions__icon"></div></button>
                <button class="button-action"><span class="action-text">...</span></button>
                <ul class="information-list">
                    <li class="list-item"><span class="item-text"><strong>83</strong> publicaciones</span></li>
                    <li class="list-item"><span class="item-text"><strong>6943</strong> seguidores</span></li>
                    <li class="list-item"><span class="item-text"><strong>1587</strong> seguidos</span></li>
                </ul>
                <h2 class="information__name">Nombre y Apellido</h2>
            </article>
        </section>
        <section class="story"></section>
        <section class="main-nav"></section>
       <section class="post-list">
        <a class="post">
            <figure class="post-figure">
                <img class="figure__img" src="https://www.wasaweb.net/images/stock-images/512x512/London-317.jpg">
            </figure>
            <span class="post-overlay">
                <p class="post-data">
                    <span class="data post-data__likes">150</span>
                    <span class="data post-data__commnents">10</span>
                </p>
            </span>
        </a>
        <a class="post">
            <figure class="post-figure">
                <img class="figure__img" src="https://www.wasaweb.net/images/stock-images/512x512/London-324.jpg">
            </figure>
            <span class="post-overlay">
                <p class="post-data">
                    <span class="data post-data__likes">150</span>
                    <span class="data post-data__commnents">10</span>
                </p>
            </span>
        </a>
        <a class="post">
            <figure class="post-figure">
                <img class="figure__img" src="https://www.wasaweb.net/images/stock-images/512x512/flowers-482.jpg">
            </figure>
            <span class="post-overlay">
                <p class="post-data">
                    <span class="data post-data__likes">150</span>
                    <span class="data post-data__commnents">10</span>
                </p>
            </span>
        </a>
        <a class="post">
            <figure class="post-figure">
                <img class="figure__img" src="https://cdn.pixabay.com/photo/2017/05/27/17/44/flower-2348993_960_720.jpg">
            </figure>
            <span class="post-overlay">
                <p class="post-data">
                    <span class="data post-data__likes">150</span>
                    <span class="data post-data__commnents">10</span>
                </p>
            </span>
        </a>

        <a class="post">
            <figure class="post-figure">
                <img class="figure__img" src="https://cdn.thefloristmarket.com/cdn/images/vendoritem/thefloristmarket-tangchao_florist-28802-30730_500x500.jpg">
            </figure>
            <span class="post-overlay">
                <p class="post-data">
                    <span class="data post-data__likes">150</span>
                    <span class="data post-data__commnents">10</span>
                </p>
            </span>
        </a>
       </section>
    </main>
</body>

</html>
